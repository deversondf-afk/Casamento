<style>
/* ---------- BASE ---------- */
body {
  margin: 0;
  font-family: "Georgia", "Times New Roman", serif;
  background: #f7f5f2;
}

/* ---------- SLIDESHOW ---------- */
.slideshow {
  position: relative;
  width: 100%;
  max-height: 480px;
  overflow: hidden;
  background: #f7f5f2;
}

.slideshow img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  opacity: 0;
  transition: opacity 2s ease-in-out;
}

.slideshow img.active {
  opacity: 1;
}
