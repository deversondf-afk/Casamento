<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Nosso Casamento</title>

<style>
body {
  margin: 0;
  font-family: "Georgia", "Times New Roman", serif;
  background: #f7f5f2;
}

/* SLIDESHOW */
.slideshow {
  position: relative;
  width: 100%;
  height: 420px;
  overflow: hidden;
  background: #f7f5f2;
}

.slideshow img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  opacity: 0;
  transition: opacity 2s ease-in-out;
}

.slideshow img.active {
  opacity: 1;
}

/* GALERIA */
.galeria {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 24px;
  padding: 30px;
}

.card {
  background: #ffffff;
  border-radius: 16px;
  padding: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.12);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-6px) scale(1.02);
  box-shadow: 0 16px 30px rgba(0,0,0,0.25);
}

.card img {
  width: 100%;
  height: auto;
  max-height: 320px;
  object-fit: contain;
  border-radius: 12px;
  background: #fbfaf8;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.88);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal img {
  max-width: 90vw;
  max-height: 90vh;
  width: auto;
  height: auto;
  object-fit: contain;
  border-radius: 16px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  transition: transform 0.3s ease;
}


/* ERRO */
.erro {
  text-align: center;
  padding: 40px;
  font-size: 18px;
  color: #666;
}

@media (max-width: 600px) {
  .slideshow { height: 280px; }
  .galeria { padding: 16px; gap: 16px; }
}
</style>
</head>

<body>

<div class="slideshow" id="slideshow"></div>
<div class="galeria" id="galeria"></div>

<div class="modal" id="modal" onclick="this.style.display='none'">
  <img id="modalImg">
</div>

<script>
/* CONFIGURAÇÃO */
const API_KEY = "AIzaSyCgEX0j7AbC8aBeVK8oHiZ6LOMua5xJYz4"; // Lembre-se de restringir no Google Console
const FOLDER_ID = "1FegyxPI17lKGz79_JFJvLOrnJbNkVa55";

const galeria = document.getElementById("galeria");
const slideshow = document.getElementById("slideshow");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");

let slides = [];
let index = 0;

// Filtro para garantir que pegamos apenas arquivos que não estão na lixeira
const query = encodeURIComponent(`'${FOLDER_ID}' in parents and mimeType contains 'image/' and trashed = false`);

const url = `https://www.googleapis.com/drive/v3/files?q=${query}&key=${API_KEY}&fields=files(id,name,createdTime)&orderBy=createdTime&pageSize=100`;

fetch(url)
  .then(res => {
    if (!res.ok) throw new Error("Erro na API: Verifique se a pasta está pública e a chave é válida.");
    return res.json();
  })
  .then(data => {
    if (!data.files || data.files.length === 0) {
      galeria.innerHTML = "<div class='erro'>Nenhuma foto pública encontrada na pasta.</div>";
      return;
    }

    data.files.forEach((file, idx) => {
      // sz=w1000 é suficiente para a maioria das telas e carrega mais rápido que w1600
      const imgUrl = `https://drive.google.com/thumbnail?id=${file.id}&sz=w1000`;
      const fullResUrl = `https://drive.google.com/thumbnail?id=${file.id}&sz=w2500`;

      // GALERIA
      const card = document.createElement("div");
      card.className = "card";
      
      const img = document.createElement("img");
      img.src = imgUrl;
      img.alt = "Foto do Casamento";
      img.loading = "lazy"; // Performance

      card.appendChild(img);
      card.onclick = () => {
        modalImg.src = fullResUrl; // Carrega imagem maior no modal
        modal.style.display = "flex";
      };

      galeria.appendChild(card);

      // SLIDESHOW (Limitar a 10 fotos para não pesar o topo da página)
      if (idx < 10) {
        const slide = document.createElement("img");
        slide.src = imgUrl;
        slideshow.appendChild(slide);
        slides.push(slide);
      }
    });

    if (slides.length > 0) iniciarSlideshow();
  })
  .catch(err => {
    console.error(err);
    galeria.innerHTML = `<div class='erro'>Erro ao carregar fotos. Certifique-se de que a pasta está pública.</div>`;
  });

function iniciarSlideshow() {
  slides[0].classList.add("active");
  setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
  }, 5000);
}
</script>
</body>
</html>
