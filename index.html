<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Nosso Casamento</title>

<style>
body {
  margin: 0;
  font-family: "Georgia", "Times New Roman", serif;
  background: #f7f5f2;
}

/* SLIDESHOW */
.slideshow {
  position: relative;
  width: 100%;
  height: 420px;
  overflow: hidden;
  background: #f7f5f2;
}

.slideshow img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  opacity: 0;
  transition: opacity 3s ease-in-out;
}

.slideshow img.active {
  opacity: 1;
}

/* GALERIA */
.galeria {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 24px;
  padding: 30px;
}

.card {
  background: #ffffff;
  border-radius: 16px;
  padding: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.12);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-6px) scale(1.02);
  box-shadow: 0 16px 30px rgba(0,0,0,0.25);
}

.card img {
  width: 100%;
  height: auto;
  max-height: 320px;
  object-fit: contain;
  border-radius: 12px;
  background: #fbfaf8;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.88);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal img {
  max-width: 90vw;
  max-height: 90vh;
  width: auto;
  height: auto;
  object-fit: contain;
  border-radius: 16px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  animation: zoomIn 0.3s ease;
}

/* SETAS */
.nav {
  position: absolute;
  top: 50%;
  font-size: 48px;
  color: #fff;
  cursor: pointer;
  user-select: none;
  padding: 16px;
  transform: translateY(-50%);
}

.nav.prev { left: 10px; }
.nav.next { right: 10px; }

.nav:hover {
  color: #f1e7d6;
}

/* ANIMAÇÃO */
@keyframes zoomIn {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* ERRO */
.erro {
  text-align: center;
  padding: 40px;
  font-size: 18px;
  color: #666;
}

/* MOBILE */
@media (max-width: 600px) {
  .slideshow { height: 280px; }
  .galeria { padding: 16px; gap: 16px; }
  .nav { font-size: 36px; }
}
</style>
</head>

<body>

<div class="slideshow" id="slideshow"></div>
<div class="galeria" id="galeria"></div>

<div class="modal" id="modal">
  <span class="nav prev">&#10094;</span>
  <img id="modalImg">
  <span class="nav next">&#10095;</span>
</div>

<script>
/* CONFIGURAÇÃO */
const API_KEY = "AIzaSyCgEX0j7AbC8aBeVK8oHiZ6LOMua5xJYz4";
const FOLDER_ID = "1FegyxPI17lKGz79_JFJvLOrnJbNkVa55";

const galeria = document.getElementById("galeria");
const slideshow = document.getElementById("slideshow");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");

let slides = [];
let index = 0;
let imagens = [];
let imagemAtual = 0;

/* QUERY */
const query = encodeURIComponent(
  `'${FOLDER_ID}' in parents and mimeType contains 'image/' and trashed = false`
);

const url =
  `https://www.googleapis.com/drive/v3/files` +
  `?q=${query}` +
  `&key=${API_KEY}` +
  `&fields=files(id,name)` +
  `&pageSize=100`;

fetch(url)
  .then(res => {
    if (!res.ok) throw new Error("Erro na API");
    return res.json();
  })
  .then(data => {

    if (!data.files || data.files.length === 0) {
      galeria.innerHTML = "<div class='erro'>Nenhuma foto encontrada.</div>";
      return;
    }

    data.files.forEach((file, idx) => {

      const imgUrl = `https://drive.google.com/thumbnail?id=${file.id}&sz=w1000`;
      const fullUrl = `https://drive.google.com/thumbnail?id=${file.id}&sz=w2500`;

      imagens.push(fullUrl);

      /* GALERIA */
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = imgUrl;
      img.loading = "lazy";
      img.alt = "Foto do Casamento";

      card.appendChild(img);
      card.onclick = () => {
        imagemAtual = imagens.indexOf(fullUrl);
        abrirModal();
      };

      galeria.appendChild(card);

      /* SLIDESHOW (até 10 fotos) */
      if (idx < 10) {
        const slide = document.createElement("img");
        slide.src = imgUrl;
        slideshow.appendChild(slide);
        slides.push(slide);
      }
    });

    if (slides.length > 0) iniciarSlideshow();
  })
  .catch(() => {
    galeria.innerHTML = "<div class='erro'>Erro ao carregar as fotos.</div>";
  });

/* SLIDESHOW */
function iniciarSlideshow() {
  slides[0].classList.add("active");
  setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
  }, 7000);
}

/* MODAL */
function abrirModal() {
  modalImg.src = imagens[imagemAtual];
  modal.style.display = "flex";
}

function fecharModal() {
  modal.style.display = "none";
}

function proxima() {
  imagemAtual = (imagemAtual + 1) % imagens.length;
  abrirModal();
}

function anterior() {
  imagemAtual = (imagemAtual - 1 + imagens.length) % imagens.length;
  abrirModal();
}

document.querySelector(".next").onclick = proxima;
document.querySelector(".prev").onclick = anterior;

modal.onclick = e => {
  if (e.target === modal) fecharModal();
};

/* TECLADO */
document.addEventListener("keydown", e => {
  if (modal.style.display !== "flex") return;
  if (e.key === "Escape") fecharModal();
  if (e.key === "ArrowRight") proxima();
  if (e.key === "ArrowLeft") anterior();
});

/* SWIPE */
let startX = 0;
modal.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

modal.addEventListener("touchend", e => {
  const endX = e.changedTouches[0].clientX;
  if (startX - endX > 50) proxima();
  if (endX - startX > 50) anterior();
});
</script>

</body>
</html>
