<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Fotos Casamento</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}

.galeria {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 16px;
  padding: 20px;
}

.card {
  background: #fff;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,.15);
  cursor: pointer;
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.card p {
  margin: 0;
  padding: 10px;
  font-size: 14px;
  text-align: center;
  background: #fafafa;
}

/* Modal (zoom) */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.8);
  justify-content: center;
  align-items: center;
}

.modal img {
  max-width: 90%;
  max-height: 90%;
}

.modal:active {
  display: none;
}
</style>
</head>

<body>

<div class="galeria" id="galeria"></div>

<div class="modal" id="modal" onclick="this.style.display='none'">
  <img id="modalImg">
</div>

<script>
const API_KEY = "AIzaSyCgEX0j7AbC8aBeVK8oHiZ6LOMua5xJYz4";
const FOLDER_ID = "1FegyxPI17lKGz79_JFJvLOrnJbNkVa55";

const galeria = document.getElementById("galeria");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");

fetch(`https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&key=${API_KEY}&fields=files(id,name,mimeType)&pageSize=1000`)
  .then(res => res.json())
  .then(data => {
    data.files.forEach(file => {
      if (file.mimeType.startsWith("image/")) {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = `https://drive.google.com/thumbnail?id=${file.id}&sz=w1000`;

        const caption = document.createElement("p");
        caption.textContent = file.name;

        card.appendChild(img);
        card.appendChild(caption);

        card.onclick = () => {
          modalImg.src = img.src;
          modal.style.display = "flex";
        };

        galeria.appendChild(card);
      }
    });
  });
</script>

</body>
</html>
