<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Fotos Casamento</title>

<style>
.slideshow {
  position: relative;
  width: 100%;
  max-height: 480px;
  overflow: hidden;
  background: #f7f5f2;
}

.slideshow img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain; /* nunca corta */
  opacity: 0;
  transition: opacity 2s ease-in-out;
}

.slideshow img.active {
  opacity: 1;
}
</style>

</head>

<body>

<div class="slideshow" id="slideshow"></div>

<div class="modal" id="modal" onclick="this.style.display='none'">
  <img id="modalImg">
</div>

<script>
const API_KEY = "SUA_API_KEY_AQUI";
const FOLDER_ID = "ID_DA_PASTA_AQUI";

const galeria = document.getElementById("galeria");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");

fetch(`https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&key=${API_KEY}&fields=files(id,mimeType)&pageSize=1000`)
  .then(res => res.json())
  .then(data => {
    data.files.forEach(file => {
      if (file.mimeType.startsWith("image/")) {

        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = `https://drive.google.com/thumbnail?id=${file.id}&sz=w1200`;
        img.loading = "lazy";

        card.appendChild(img);

        card.onclick = () => {
          modalImg.src = img.src;
          modal.style.display = "flex";
        };

        galeria.appendChild(card);
      }
    });
  });
</script>
</body>
</html>
